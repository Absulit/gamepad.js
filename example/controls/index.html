<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gamepad.js example</title>

  <script type="importmap">
      {
        "imports": {
          "gamepad": "./../../src/gamepad.js",
          "gamepadMapping": "./../../src/gamepadMapping.js",

          "gamepadmin": "./../../build/gamepad.min.js"
        }
      }
  </script>


  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>

</head>

<body>



  <div class="row"><a href="https://github.com/Absulit/gamepad.js" target="_blank">gamepad.js</a></div>


  <div class="row">
    <span id="connectedmsg0" class="connectedmsg">device 1 disconnected</span>
    <span id="connectedmsg1" class="connectedmsg">device 2 disconnected</span>
  </div>
  <div class="row">
    <div class="info-box">Test if two controls can be connected. Use joystick to move the box once active.</div>
  </div>
  <img id="cube0" class="cube hide" class="pixelated" alt="" width="50" height="50">
  <img id="cube1" class="cube hide" class="pixelated" alt="" width="50" height="50">

</body>

</html>
