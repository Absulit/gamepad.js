<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamepad.js example</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>

</head>

<body>



    <div class="row">gamepad.js</div>


    <div class="gamepad">
        <div class="row">
            <div id="topbuttons" class="row">
                <span class="half-cell">
                    <img id="left" src="img/tile_0587.png" alt="" width="64" class="pixelated">
                </span>
                <span class="half-cell">
                    <img id="right" src="img/tile_0588.png" alt="" width="64" class="pixelated">
                </span>
            </div>
        </div>
        <div class="row">
            <div id="triggers" class="row">
                <span class="half-cell">
                    <img id="left" src="img/tile_0589.png" alt="" width="64" class="pixelated">
                </span>
                <span class="half-cell">
                    <img id="right" src="img/tile_0590.png" alt="" width="64" class="pixelated">
                </span>
            </div>
        </div>
        <div class="row">
            <span class="cell">
                <img id="joystickleft" src="img/tile_0713.png" alt="" width="64" class="pixelated">

            </span>
            <span class="cell">
                <img id="view" src="img/tile_0650.png" alt="" width="64" class="pixelated">
                <img id="menu" src="img/tile_0651.png" alt="" width="64" class="pixelated">


            </span>
            <span class="cell">


                <div id="buttons">
                    <img id="x" src="img/tile_0044.png" alt="" width="64" class="pixelated">
                    <img id="y" src="img/tile_0045.png" alt="" width="64" class="pixelated">
                    <img id="a" src="img/tile_0042.png" alt="" width="64" class="pixelated">
                    <img id="b" src="img/tile_0043.png" alt="" width="64" class="pixelated">
                </div>

            </span>
        </div>

        <div class="row">
            <span class="cell">
                <img id="arrows" src="img/tile_0034.png" alt="" width="64" class="pixelated">
            </span>
            <span class="cell">
                <img id="joystickright" src="img/tile_0713.png" alt="" width="64" class="pixelated">
            </span>
        </div>

    </div>
    <div class="row">
        <span id="connectedmsg">device disconnected</span>
    </div>
    <div class="row">
        <div>
            <span class="caption">requestAnimationFrame</span>
            <div id="output" class="log-box"></div>
        </div>
        <div>
            <span class="caption">Pressed and Released events</span>
            <div id="history" class="log-box"></div>
        </div>
    </div>
    <div id="sub" class="sub">
        <img src="img/submarinewindowless.png" class="pixelated" alt="" width="50">
    </div>
</body>

</html>
